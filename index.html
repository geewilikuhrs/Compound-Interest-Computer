<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Interest Computer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1> Compound Interest Computer </h1>
    <section id="calculator">
      Principal: <input type = "number" id = "principal">
      Interest Rate: <input type = "number" id = "interestRate">
      Number of Times Compounded per Year: <input type = "number" id = "timesCompounded">
      Total Number of Years: <input type = "number" id = "totalYears">
    </section>
    <h2> Results </h2>
    <section id = "results">
      Money Earned: <span id="compoundInterest"></span>
      Total Amount: <span id="totalAmount"></span>
    </section>
    <div id = "image">
    <img src = "https://t4.ftcdn.net/jpg/03/76/41/99/360_F_376419981_Lnc65wE4qiOgpicXKwWzQHs53M2v0A6C.jpg" alt = "Thank you message" width = "200" height = "100">
    </div>
    <script src="script.js"></script>
  </body>
</html>
